spring:
  application:
    name: appointment-management-system
  
  datasource:
    # Database connection - Environment variables kullanılıyor
    url: ${DB_URL:jdbc:postgresql://localhost:5432/appointment_db?sslmode=require}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Supabase ücretsiz plan: max 4 direct connections
      maximum-pool-size: 2
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 900000
      leak-detection-threshold: 60000
      pool-name: AppointmentHikariPool
      register-mbeans: true
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
    out-of-order: true
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

jwt:
  secret: ${JWT_SECRET:}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

app:
  name: Smart Appointment Management System
  url: ${APP_URL:http://localhost:8080}
  frontend-url: ${FRONTEND_URL:http://localhost:5173}
  email:
    from: ${MAIL_FROM:noreply@appointment.com}
    verification-token-expiration: 86400000
    password-reset-token-expiration: 3600000

server:
  port: 8080

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.project.appointment: ${LOG_LEVEL_APP:DEBUG}
    org.springframework.security: ${LOG_LEVEL_SECURITY:DEBUG}
  file:
    name: ${LOG_FILE:logs/appointment-management.log}
    max-size: 10MB
    max-history: 30
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
